<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Url Shortener - Not Found</title>
</head>

<body>
    <div class="container my-3">
        <h1 class="my-3">URL Shortener</h1>
        <div class="card text-white bg-danger">
            <div class="card-header">404 - Page not found</div>
            <div class="card-body">
                <h5 class="card-title">This page does not exist</h5>
                <p class="card-text">If you landed here, you probably entered the wrong URL or the shortened URL is no
                    longer available.</p>
            </div>
        </div>
    </div>
</body>

</html>
