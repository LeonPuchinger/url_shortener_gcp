<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="shortener_api.js"></script>
    <title>Url Shortener</title>
</head>

<body>
    <div class="container mt-3">
        <h1 class="my-3">URL Shortener</h1>
        <div class="form-group">
            <label for="urlInput">Input URL to be shortened</label>
            <input type="url" class="form-control" id="urlInput" placeholder="https://example.com/...">
        </div>
        <button class="btn btn-info" onclick="shorten()">Shorten!</button>
    </div>
</body>

</html>
